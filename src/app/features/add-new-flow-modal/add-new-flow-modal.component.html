<ion-header>
  <ion-toolbar>
    <ion-title>Add Flow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Flow Name</ion-label>
      <ion-input
        [(ngModel)]="name"
        maxlength="50"
        placeholder="e.g., Freelance Work">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description (optional)</ion-label>
      <ion-textarea
        [(ngModel)]="description"
        placeholder="Brief description of this work flow..."
        rows="2">
      </ion-textarea>
    </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding-bottom">
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="dismissModal('canceled')">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        [color]="themeColor()"
        (click)="saveFlow()"
        [disabled]="!isFormValid()">
        {{ this.oldFlow ? 'Update Flow' : 'Save Flow' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
