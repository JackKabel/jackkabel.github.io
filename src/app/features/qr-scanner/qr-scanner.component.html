<div class="qr-scanner">
  <div #qrCodeContainer id="qr-code-region" class="scanner-box">
    <div *ngIf="isLoading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Starting camera...</p>
    </div>
    <div *ngIf="cameraError && !isLoading" class="error-container">
      <ion-icon name="camera-off-outline" size="large"></ion-icon>
      <p>Camera access denied or unavailable</p>
      <ion-button fill="outline" size="small" (click)="initializeScanner()">
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        Try Again
      </ion-button>
    </div>
  </div>

  <div *ngIf="qrResult" class="qr-result">
    <div class="result-header">
      <ion-icon name="qr-code-outline"></ion-icon>
      <span>QR Code Detected</span>
    </div>
    <div class="result-content">
      {{ qrResult }}
    </div>
    <div class="result-actions">
      <ion-button fill="clear" size="small" (click)="restartScanning()">
        <ion-icon name="scan-outline" slot="start"></ion-icon>
        Scan Another
      </ion-button>
    </div>
  </div>

  <div *ngIf="!isLoading && !qrResult && !cameraError && isScanning" class="scan-instructions">
    <p>Point your camera at a QR code to scan it</p>
  </div>
</div>
